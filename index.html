<!-- Blue Lobster Merchandise - index.html (only One Susan Magruder Call Pass product) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blue Lobster Merchandise</title>
  <meta name="description" content="Official Blue Lobster Merchandise — exclusive offers and passes." />
  <style>
    :root{
      --bg:#0f1724;--card:#0b1220;--accent:#3aa0ff;--muted:#94a3b8;--radius:14px;--radius-sm:10px;color-scheme:dark;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#041026 0%, var(--bg) 60%);color:#e6eef8}
    .container{max-width:1100px;margin:32px auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .logo img{width:52px;height:52px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.6)}
    h1{margin:0;font-size:18px}
    p.tag{margin:0;color:var(--muted);font-size:13px}
    .btn{background:var(--accent);color:#042233;padding:10px 14px;border-radius:10px;font-weight:600;border:0;cursor:pointer}
    main{display:grid;grid-template-columns:1fr 320px;gap:24px;margin-top:22px}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:16px}
    .card{background:var(--card);padding:12px;border-radius:12px}
    .thumb{height:180px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.15))}
    .thumb img{max-width:100%;max-height:100%;object-fit:cover}
    .cart{background:rgba(255,255,255,0.03);padding:16px;border-radius:var(--radius);position:sticky;top:24px}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <!-- Use GitHub-friendly path for the logo -->
        <div class="logo"><img src="./images/blue-lobster-logo.png" alt="Blue Lobster Logo"></div>
        <div>
          <h1>Blue Lobster Merchandise</h1>
          <p class="tag">Official store — exclusive passes</p>
        </div>
      </div>
      <button class="btn" id="btnCheckoutTop">Checkout</button>
    </header>

    <main>
      <section>
        <div class="products" id="productGrid"></div>
      </section>
      <aside class="cart" id="cartPane">
        <h3>Your Cart <span id="cartCount">0</span></h3>
        <div id="cartList"></div>
        <div style="margin-top:12px">
          <div><strong>Subtotal:</strong> <span id="subtotal">$0.00</span></div>
          <button class="btn" id="btnCheckout">Checkout</button>
        </div>
      </aside>
    </main>

    <footer>© <span id="year"></span> Blue Lobster Merchandise — made with ❤️</footer>
  </div>

  <script>
    const PRODUCTS = [
      {id:'BL-PASS-01',title:'One Susan Magruder Call Pass',price:5.00,desc:'Special access pass for one call with Susan Magruder.',img:'./images/blue-lobster-logo.png'}
    ];

    let cart = JSON.parse(localStorage.getItem('bl_cart')||'{}');

    function renderProducts(){
      const grid=document.getElementById('productGrid');grid.innerHTML='';
      for(const p of PRODUCTS){
        const card=document.createElement('div');card.className='card';
        card.innerHTML=`<div class='thumb'><img src='${p.img}' alt='${p.title}'></div><h3>${p.title}</h3><p>${p.desc}</p><strong>$${p.price.toFixed(2)}</strong><br><button class='btn' data-add='${p.id}'>Add to Cart</button>`;
        grid.appendChild(card);
      }
    }

    function saveCart(){localStorage.setItem('bl_cart',JSON.stringify(cart));}

    function renderCart(){
      const list=document.getElementById('cartList');list.innerHTML='';let total=0,count=0;
      for(const id in cart){const p=PRODUCTS.find(x=>x.id===id);if(!p)continue;const qty=cart[id];total+=p.price*qty;count+=qty;const item=document.createElement('div');item.innerHTML=`${p.title} × ${qty} - $${(p.price*qty).toFixed(2)}`;list.appendChild(item);}
      document.getElementById('cartCount').textContent=count;document.getElementById('subtotal').textContent=`$${total.toFixed(2)}`;
    }

    document.addEventListener('click',e=>{const b=e.target.closest('[data-add]');if(!b)return;const id=b.getAttribute('data-add');cart[id]=(cart[id]||0)+1;saveCart();renderCart();});

    document.getElementById('year').textContent=new Date().getFullYear();
    renderProducts();renderCart();
  </script>
</body>
</html>
